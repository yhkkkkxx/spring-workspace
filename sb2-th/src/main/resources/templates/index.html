<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>실습용</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--    Custom API-->
    <script th:src="@{/js/0327.js}" ></script>
    <!--    KAKAO Map API-->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9a2080324f52ebe11bc677afb35c756c"></script>
    <!-- HighChart API-->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/modules/cylinder.js"></script>
    <script src="https://code.highcharts.com/modules/funnel3d.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>실습 HTML5 & JavaScript</h1>
</div>
<ul class="nav justify-content-end" th:if="${session.id == null}">
    <li class="nav-item">
        <a class="nav-link" th:href="@{/login}">LOGIN</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/register}">REGISTER</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">ABOUT US</a>
    </li>
</ul>
<ul class="nav justify-content-end" th:unless="${session.id == null}">
    <li class="nav-item">
        <a class="nav-link" href="#" th:text="${session.id}">${id}</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">LOGOUT</a>
    </li>
</ul>
<!--Nav Bar-->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/html/}">HTML</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/jquery/}">JQuery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ajax/}">Ajax</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/geo/}">Geo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/chart}">Chart</a>
            </li>
            <li class="nav-item" th:if="${session.id!=null}">
                <a class="nav-link" th:href="@{/cust}">Cust</a>
            </li>
            <li class="nav-item" th:if="${session.id!=null}">
                <a class="nav-link" th:href="@{/item}">Item</a>
            </li>
        </ul>
    </div>
</nav>
<!--End Nav Bar-->

<!--Center Area-->
<div class="container-fluid" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-2" th:include="${left}?${left}:left">

        </div>
        <div class="col-sm-10" th:include="${center}?${center}:center">
        </div>
    </div>
</div>
<!--End Center Area-->

<!--Start Botton Area-->
<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Footer</p>
</div>
<!--End Botton Area-->

</body>
</html>
